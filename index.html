<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>bootstrap</title>
  </head>
  <body>
    <h1>Bootstrap Grid and Flex (2)</h1>

    <!-- section header start -->
    <section class="header">
      <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-3">
              <div class="box">1.1</div>
            </div>
            <div class="col-md-7 col-sm-6 col-6">
              <div class="box">1.2</div>
            </div>
            <div class="col-md-3 col-sm-3 col-6">
              <div class="box">1.3</div>
            </div>
        </div>
      </div>
    </section>
    <!-- section header end  -->

    <!-- section hero start -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 d-sm-block d-none">
                <div class="box">2.1</div>
              </div>
              <div class="col-md-8">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box blue">3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- section hero end -->

    <!-- section body start -->
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-9">
                <div class="box">4.1</div>
              </div>
              <div class="d-md-none col-sm-3 d-block">
                <div class="box blue">3</div>
              </div>
              <div class="col-md-4">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box blue">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- section body end -->

    <!-- section bar start -->
    <section class="bar d-md-none d-sm-block d-none">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="box blue">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- section bar end -->

    <!-- section footer start -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md">
            <div class="box purple">6</div>
          </div>
        </div>
      </div>
    </section>
    <!-- section footer end -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom js -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
